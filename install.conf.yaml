- defaults:
    link:
      relink: true

- link:

  # Home bin
    ~/bin/:
      path: bin/*
      create: true
      glob: true

  # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/tmux:
      create: true
      path: tmux

  # Zinit
    ~/.zinit/bin:
      force: true
      create: true
      path: zinit

  # Zsh
    ~/.zshrc:
      force: true
      path: zsh/zshrc

  # Vim
    ~/.vimrc:
      path: nvim/init.vim
    ~/.vim/colors:
      create: true
      path: nvim/colors

  # Neovim
    ~/.config/nvim/init.vim:
      create: true
      path: nvim/init.vim
    ~/.config/nvim/colors:
      create: true
      path: nvim/colors

  # Stop gnome keyring from handling SSH keys
    ~/.config/autostart/gnome-keyring-ssh.desktop:
      create: true
      path: xdg-autostart/gnome-keyring-ssh.desktop
      if: '[ $DESKTOP_SESSION = "gnome-xorg" ]'

  # Firejail
    ~/.config/firejail:
      if: 'firejail --version'
      create: false
      path: firejail
      force: true

- shell:
  - [git submodule update --init zinit, GSU Zinit]
